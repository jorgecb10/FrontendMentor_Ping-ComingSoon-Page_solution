<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="mt-20 mb-7 font-libre-franklin flex flex-col items-center text-xl">
  <header class="contenedor">
    <img class="logo" src="src/images/logo.svg" alt="imagen-logo">
  </header>

  <main class="contenedor mt-7 mb-7">
    <h1 class="text-3xl text-gray-hsl text-center">We are launching 
      <span class="font-bold text-black">soon!</span>
    </h1>
    <p class="text-center">Subscribe and get notified</p>

    <form id="formulario" novalidate class="mt-5 mb-20 flex flex-col md:flex-row md:gap-3">
      <div id="emailDiv" class="w-full">
        <input id="email" class="relative border-2 border-pale-blue rounded-full py-2 px-7 w-full placeholder:text-pale-blue-gray focus:outline-none" type="email" placeholder="Your email address...">
      </div>
    
      <button id="submit" class="rounded-full bg-blue-hsl w-full mt-2 md:mt-0 py-2 text-white md:w-1/3 hover:brightness-125 transition-all duration-200" type="submit">Notify Me</button>
    </form>

    <img src="src/images/illustration-dashboard.png" alt="illustration-dashboard">
  </main>

  <footer class="mt-20 contenedor text-center">
    <nav class="flex items-center justify-center gap-5 mb-7">
      <a href="#" class="relative rounded-full border border-pale-blue-gray hover:bg-blue-hsl hover:border-blue-hsl p-5 transition-all duration-150">
        <img class="icono-social absolute top-0 left-0" src="src/images/icon-facebook.svg" alt="icon-facebook">
      </a>
      <a href="#" class="relative rounded-full border border-pale-blue-gray hover:bg-blue-hsl hover:border-blue-hsl p-5 transition-all duration-150">
        <img class="icono-social absolute top-0 left-0" src="src/images/icon-twitter.svg" alt="icon-twitter">
      </a>
      <a href="#" class="relative rounded-full border border-pale-blue-gray hover:bg-blue-hsl hover:border-blue-hsl p-5 transition-all duration-150">
        <img class="icono-social absolute" src="src/images/icon-instagram.svg" alt="icon-instagram">
      </a>
    </nav>

    <p class="text-gray-hsl">
      &copy; Copyright Ping. All rights reserved.
    </p>

    <p class="attribution mt-5 text-gray-hsl">
      Challenge by <a class="text-very-dark-blue font-medium" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-very-dark-blue font-medium" href="https://github.com/jorgecb10">Jorge Carranza</a>.
    </p>
  </footer>

  <script src="src/js/app.js"></script>
</body>
</html>
